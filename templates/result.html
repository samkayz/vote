{% load humanize %}
<!DOCTYPE html>
<html>
<head>
  <style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>
</head>
<body>

  <h2>Election Result</h2>

  <table>
    <tr>
      <th>Party Name</th>
      <th>Result</th>
    </tr>
    {% for result in results %}
        <tr>
            <td>{{result.party_abbreviation}}</td>
            <td>{{result.party_score|intcomma}}</td>
        </tr>
    {% endfor %}
  </table>

</body>
</html>
